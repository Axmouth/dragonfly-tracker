<clr-tabs>
  <clr-tab>
    <button clrTabLink id="link1">My Own Projects</button>
    <clr-tab-content id="content1" *clrIfActive>
      <a class="btn btn-text btn-success" href="/my-projects/create" routerLink="/my-projects/create"
        >Create Project <clr-icon shape="plus"></clr-icon
      ></a>

      <clr-datagrid (clrDgRefresh)="refresh($event)" [clrDgLoading]="loading">
        <clr-dg-column>Project Name</clr-dg-column>
        <clr-dg-column>Project Description</clr-dg-column>
        <clr-dg-column></clr-dg-column>

        <clr-dg-placeholder>We couldn't find any Projects!</clr-dg-placeholder>

        <clr-dg-row *ngFor="let project of projectsList" [clrDgItem]="project">
          <clr-dg-action-overflow>
            <button class="action-item" (click)="onProjectEditClick(project)">
              Edit <clr-icon shape="trash"></clr-icon>
            </button>
            <button class="action-item" (click)="onProjectDeleteClick(project)">
              Delete <clr-icon shape="pencil"></clr-icon>
            </button>
          </clr-dg-action-overflow>
          <clr-dg-cell
            ><a
              href="/user/{{ project.creator.username }}/{{ project.name }}"
              routerLink="/user/{{ project.creator.username }}/{{ project.name }}"
              >{{ project.name }}</a
            ></clr-dg-cell
          >
          <clr-dg-cell
            ><div *ngIf="project.description">{{ project.description }}</div></clr-dg-cell
          >
          <clr-dg-cell><div *ngIf="project.description"></div></clr-dg-cell>
        </clr-dg-row>

        <clr-dg-footer>
          <clr-dg-pagination #pagination [clrDgTotalItems]="total" [(clrDgPage)]="currentPage">
            <clr-dg-page-size [clrPageSizeOptions]="[10, 20, 50, 100]">Projects per page</clr-dg-page-size>
            {{ pagination.firstItem + 1 }} - {{ pagination.lastItem + 1 }} of {{ total }} projects
          </clr-dg-pagination>
        </clr-dg-footer>
      </clr-datagrid>
    </clr-tab-content>
  </clr-tab>
  <clr-tab>
    <button clrTabLink id="link2">Projects I Participate In</button>
    <clr-tab-content id="content2" *clrIfActive></clr-tab-content
  ></clr-tab>
  <clr-tab>
    <button clrTabLink id="link3">Projects I Administrate</button>
    <clr-tab-content id="content3" *clrIfActive></clr-tab-content
  ></clr-tab>
</clr-tabs>
