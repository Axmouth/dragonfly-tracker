<app-back-button></app-back-button>

<form clrForm>
  <clr-input-container>
    <label>Your Email</label>
    <input clrInput type="text" [(ngModel)]="email" name="email" />
  </clr-input-container>
  <br />
  <br />
  <button type="button" class="btn btn-icon btn-primary" aria-label="success" (click)="onPasswordResetRequestSubmit()">
    Submit<clr-icon shape="certificate"></clr-icon>
  </button>
</form>

<app-message-area [errors]="errors" [success]="successMessages" [loading]="loading"></app-message-area>
